<div class="card">
    <div class="card-body">
      <div class="name-container">
        <h3>{{ message.name }}</h3>
      </div>
      <div class="email-container">
        <p>{{ message.email }}</p>
      </div>
    </div>
    <div class="description-container">
      <p>{{ message.description }}</p>
    </div>

    <button type="button" (click)="onClickRemove()">Remove</button>
  </div>
